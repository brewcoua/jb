[package]
name = "jb-lib"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
clap = "4.4"
colored = "2.1"
env_logger = "0.11"
futures-util = "0.3"
indicatif = "0.17"
log = "0.4"
reqwest = { version = "0.11", features = ["blocking","json","stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = "1.35"
